language: java

sudo: false
  
matrix:
  include:
    - os: linux
      jdk: oraclejdk8

script:
    - ls -Ra $HOME/build/marwanmaalouf/
    - mvn starts:starts -DgCache=$HOME/.cache 
    - ls -a 
    - ls -Ra $HOME/build/marwanmaalouf/starts/

cache:
    directories:
    - $HOME/.m2
    - $HOME/.cache
